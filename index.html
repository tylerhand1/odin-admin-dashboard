<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="title">
                <img src="./view-dashboard.svg" alt="Dashboard logo">
                <h3>Dashboard</h3>
            </div>
            <div class="navbar">
                <div class="top">
                    <ul>
                        <li>
                            <img src="./home.svg" alt="Home Icon" class="list-svg">
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <img src="./account.svg" alt="Profile Icon" class="list-svg">
                            <a href="#">Profile</a>
                        </li>
                        <li>
                            <img src="./message.svg" alt="Messages Icon" class="list-svg">
                            <a href="#">Messages</a>
                        </li>
                        <li>
                            <img src="./history.svg" alt="History Icon" class="list-svg">
                            <a href="#">History</a>
                        </li>
                        <li>
                            <img src="./folder-marker.svg" alt="Tasks Icon" class="list-svg">
                            <a href="#">Tasks</a>
                        </li>
                        <li>
                            <img src="./account-group.svg" alt="Communities Icon" class="list-svg">
                            <a href="#">Communities</a>
                        </li>
                    </ul>
                </div>
                <div class="bottom">
                    <ul>
                        <li>
                            <img src="./cog.svg" alt="Settings Icon" class="list-svg">
                            <a href="#">Settings</a>
                        </li>
                        <li>
                            <img src="./account-question-outline.svg" alt="Support Icon" class="list-svg">
                            <a href="#">Support</a>
                        </li>
                        <li>
                            <img src="./lock.svg" alt="Privacy Icon" class="list-svg">
                            <a href="#">Privacy</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <header class="header">
            <div class="searchbar-container">
                <img class="icon" src="./magnify.svg" alt="Magnify Icon">
                <input type="text" class="searchbar">
            </div>
            <div class="header-top-profile">
                <img class="icon" src="./bell-ring.svg" alt="Bell Ring Icon">
                <img class="profile-picture" src="./profile.jpg" alt="Profile Picture">
                <p class="profile-name">Mr Mittens</p>
            </div>
            <div class="header-bottom-profile">
                <img class="profile-picture" src="./profile.jpg" alt="Profile Picture">
                <div class="welcome-msg">
                    <p class="welcome-hi">Hi there,</p>
                    <h2 class="profile-name">Mr Mittens (@cutecat)</h2>
                </div>
            </div>
            <div class="header-btns">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </header>
        <main class="main">
        </main>
    </div>
</body>
</html>
